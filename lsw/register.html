<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零食屋--会员注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<!--01--------------------------------header---------------------->
<header>
    <div class="header_main">
        <img src="img/index/logo.png" alt="">
        <span>欢迎登陆</span>
    </div>
</header>
<!--02-------------------------------body--------------------------->
<div class="content">
    <div class="content_main">
        <form action="">
            <div class="cf">
                <span>现在注册有惊喜!</span>
                <b></b>
            </div>
            <div>
                <label for="">手机号：</label>
                <input type="text" placeholder="请输入您的手机号">
                <span>用户名不能为空</span>
            </div>
            <div>
                <label for="">用户名:</label>
                <input type="text" placeholder="请输入用户名">
                <span>用户名不能为空</span>
            </div>
            <div>
                <label for="">邮箱：</label>
                <input type="text" placeholder="请输入邮箱">
                <span>邮箱不允许为空</span>
            </div>
            <div>
                <label for="">设置密码：</label>
                <input type="password">
                <span>密码不允许为空</span>
            </div>
            <div>
                <label for="">确认密码：</label>
                <input type="password">
                <span></span>
            </div>
            <div>
                <label for="">验证码：</label>
                <input type="text" placeholder="验证码">
                <span></span>
            </div>
            <div>
                <img src="img/register/01_code.php" alt="">
                <span>看不清？</span>
                <a href="">换一张</a>
            </div>
            <div>
                <input type="checkbox">
                <label for="">我已经阅读并同意</label>
                <a href="">《商城服务协议》</a>
            </div>
            <div>
                <button>立即注册</button>
            </div>
        </form>
        <div class="content_r"></div>
    </div>
</div>

    </div>
</footer>

</body>
</html>
